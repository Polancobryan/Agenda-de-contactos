<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Agenda de contactos/style/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="/Agenda de contactos/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script defer src="/Agenda de contactos/src/main.js" languague="javascript" type="text/javascript"></script>
    <script defer src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Agenda de Télefono</title>
</head>
<body>
    <form class="buscar">
        <input type="text" name="buscar" placeholder="Filtrar contactos..." class="search">
    </form>
    <div class="contenedor">
        <div class="agregar">
            <h1>Añadir contacto</h1>
            <button class="logout"><svg class="logout_icon" xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="25" height="25"><path d="M11.476,15a1,1,0,0,0-1,1v3a3,3,0,0,1-3,3H5a3,3,0,0,1-3-3V5A3,3,0,0,1,5,2H7.476a3,3,0,0,1,3,3V8a1,1,0,0,0,2,0V5a5.006,5.006,0,0,0-5-5H5A5.006,5.006,0,0,0,0,5V19a5.006,5.006,0,0,0,5,5H7.476a5.006,5.006,0,0,0,5-5V16A1,1,0,0,0,11.476,15Z"/><path d="M22.867,9.879,18.281,5.293a1,1,0,1,0-1.414,1.414l4.262,4.263L6,11a1,1,0,0,0,0,2H6l15.188-.031-4.323,4.324a1,1,0,1,0,1.414,1.414l4.586-4.586A3,3,0,0,0,22.867,9.879Z"/></svg></button>
            <img src="/Agenda/src/media/abstract-user-flat-4.svg" class="contactIMG">
            <form class="formulario">
                <input type="text" placeholder="Nombre" class="nombre">
                <input type="text" placeholder="Apellido" class="apellido">
                <input type="text" placeholder="Telefono" class="telefono">
                <input type="text" placeholder="Correo" class="email">
                <button class="add">
                    <img src="/Agenda de contactos/media/round-add-button-svgrepo-com.svg" class="buttonIMG">
                </button>
            </form>
        </div>

        <div class="lista">
            <ul></ul>

            <div class="empty">
                No tienes contactos aqui, agregalos!
            </div>
        </div>

    </div>
</body>
</html>
