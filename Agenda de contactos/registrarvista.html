	<meta charset="UTF-8">
	<title></title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
	<link rel="stylesheet" href="/Agenda de contactos/style/estilosloginregistro.css">

<body>
 <form class="formulario">
    
    <h1>Registrate</h1>
    <div class="contenedor">
     
     <div class="input-contenedor">
         <i class="fas fa-user icon"></i>
         <input type="text" placeholder="Nombre Completo" class="name">
         
         </div>
         
         <div class="input-contenedor">
            <i class="fas fa-envelope icon"></i>
            <input type="text" placeholder="Correo Electronico" class="email">
         </div>
         
         <div class="input-contenedor">
            <i class="fas fa-key icon"></i>
            <input type="password" placeholder="Contraseña" class="password">
         </div>
         <button class="singIn">Registrarse</button>
         <p>¿Ya tienes una cuenta?<a class="link" href="loginvista.html"> Iniciar Sesion</a></p>
     </div>
    </form>
